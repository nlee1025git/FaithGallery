<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
</head>
<body>
    <h1>{{name}}'s Photos</h1>

    {% for img in images %}
        <img src="data:image/{{ img.type }};base64,{{ img.data }}" alt="Photo" width="400"/>
    {% endfor %}
</body>
</html>
