<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link  type = "text/css" rel ="stylesheet" href = "{{url_for('static', filename = 'styles.css')}}" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class= "navbar">
        <a href="/">Home</a>
    </nav>
    <div class="container m-auto">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

    <form action="/create_account" method="post" class="space-y-4">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{name}}" required><br><br>

        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" name="username" value="{{username}}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">

        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" value="{{password}}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">

        <input type="submit" value="Sign Up" class="btn w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">
    </form>
    </div>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
