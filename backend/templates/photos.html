<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Photos</title>
</head>
<body>
    <h1>All Photos of {{name}}</h1>

    {% for img in images %}
        <img src="data:image/{{ img.type }};base64,{{ img.data }}" alt="Photo" width="400"/>
    {% endfor %}
    <br><br>

    <a href="/">Back to Main</a>
</body>
</html>
